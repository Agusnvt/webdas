<!DOCTYPE html>
<html>
<head>	
	<title>Registrasi</title>
	<style type="text/css">
		form{
			padding:100px 400px;
		}
		body{
            background: url(img/form.jpg);
            background-size: 1550px 1250px; 
		}
		fieldset{
			background-color: aliceblue;
		}

	</style>
</head>
<body>
	<form action="contact.php" method="POST">
		<fieldset>
			<h2>Registrasi</h2>
			<p>
				<label>Nama:</label>
				<input type="text" name="nama" placeholder="Nama lengkap...">
			</p>
			<p>
				<label>Username:</label>
				<input type="text" name="username" placeholder="Username...">
			</p>
			<p>
				<label>Email:</label>
				<input type="email" name="email" placeholder="Your email...">
			</p>
			<p>
				<label>Paswort:</label>
				<input type="passwort" name="passwort" placeholder="Passwort...">
			</p>
			<p>
				<label>Jenis kelamin:</label>
				<label><input type="radio" name="jenis kelamin" value="laki-laki" />Laki-laki</label>
				<label><input type="radio" name="jenis kelamin" value="Perempuan" />
				Perempuan</label>
			</p>
			<p>
				<label>Agama:</label>
				<select name="agama">
					<option value="islam">Islam</option>
					<option value="islam">Kristen</option>
					<option value="islam">Hindu</option>
					<option value="islam">Budha</option>
				</select>
			</p>
			<p>
				<label>Biografi:</label>
				<textarea name="Biografi"></textarea>
			</p>
			<p>
				<input type="submit" name="submit" value="Daftar"/>
			</p>
		</fieldset>
	</form>
</body>
</html>
